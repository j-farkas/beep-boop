<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Beep Boop</h2>
      </div>
      <form id="numshift">
        <div class="form-group">
          <div class="form-group">
            <label for="num">Enter a number</label>
            <input type="number" id="num" class="form-control" type="text">
          </div>
        </div>
       <button type="submit">Get me my output</button>
      </form>
      <span id="beep-boop">
        <ul class="bbout">

        </ul>
      </span>
      </div>
      <div class="container">
        <div class="row blackjack">
          <div class="col-md-6">
            <div class="col-md-6">
              <ul class="dcards">
              </ul>
            </div>
            <div class="col-md-6">
              <p class="dval"></p>
            </div>
          </div>
          <div class="col-md-6">
            <ul class="mycards">
            </ul>
          </div>
        </div>
        <div class="row">
          <p class="pval"></p>
        </div>
        <div class="row">
        <button class="deal"type="button" name="button">Deal</button>
        <button class="hit hidden"type="button" name="button">Hit</button>
        <button class="stand hidden"type="button" name="button">Stand</button>
        </div>
      </div>
    </div>
  </body>
</html>
